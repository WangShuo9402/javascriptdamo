<body>
    <input type="text" id="search">

    <script>

              //打开一个新的窗口

            //进行url的跳转
            //肯定需要用到的
            var search = document.getElementById("search").value;

            window.location = "http://www.baidu.com?search="+search;
        }
    </script>

    <script>
        //var reg = new RegExp("[a-z]+");
        //var reg = /[a-z]+/;
        //正则表达俩个作用:1. 匹配规则是否符合  2.从一段文本中找出符合规则的数据
        var reg = /^[a-z]+$/
        if(reg.test("hello12")){//判断字符串是否匹配正则
            alert("true")
        }else{
           // alert("false")
        }

        //i  是一个修饰符 (搜索不区分大小写)。
        //g代表全文搜索
        //var reg1 = new RegExp("java","gi");
        var reg1 = /java+/gi
        var str = "aJAVA hello java 123 java";
        //console.log(reg1.exec(str));
        var arr;
        while((arr = reg1.exec(str))!=null){
            //console.log(arr[0])
            document.write(arr[0]+"<br>");
        }

      //  exec  该函数返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为 null。
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        //弱类型 - 在程序运行的时候才会去确定类型.
        //定义一个整数
        var n = 10;//number
        //js中内置了很多函数 - typeof - 检测变量的类型
        console.log(n+":"+typeof(n));//相当于java - java.lang.Class<?>  对象.getClass();

        //定义一个小数
        var f = 10.23;//number
        console.log(f+":"+typeof(f));

        //定义一个字符串 - 没有字符的概念 - 单引号和双引号都是一样的.
        var name = "tom";//string
        var sno = '1001';//string
        console.log(name+":"+typeof(name));
        console.log(sno+":"+typeof(sno));

        //定义一个布尔类型
        var flag = true;//boolean
        console.log(flag+":"+typeof(flag));

        //js中也是拥有对象类型的 - 内置对象类型和自定义对象类型.
        var d = new Date();//object
        console.log(d+":"+typeof(d));

        //变量在使用之前,一定要先进行初始化操作
        var a;
        console.log(a);//undefined - 未定义

    </script>
</body>
</html>
